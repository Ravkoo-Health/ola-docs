info:
  title: Ola Portal API
  description: API documentation Ola Portal
  version: 1.0.0
servers:
  - url: https://dev-api.ola-digital-int.com
    description: Staging Environment
    
tags:
  - name: Authentication
    description: |
      Public endpoints used for generating authentication tokens for secured APIs 
      and validating existing tokens.
  
  - name: Provider
    description: |
      Public endpoints for provider-related operations, including authentication 
      and token validation for accessing secured APIs.

  - name: Consult
    description: |
      Public endpoints related to consultations, including authentication 
      and token validation for secured API access.

  - name: Patient
    description: |
      Public endpoints for patient-related operations, including authentication 
      and token validation for secured APIs.

  - name: Pharmacy
    description: |
      Public endpoints for pharmacy-related operations, including authentication 
      and token validation for secured APIs.




paths:
  /auth/tennant/login:
    post:
      summary: Tenant Authentication
      tags:
        - Authentication
      description: "*Authenticates a tenant and returns an authentication token.*"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - auth_token
                - secret_token
              properties:
                auth_token:
                  type: string
                  description: The authentication token for the tenant.
                  example: be7cc902-xxxx-xxxx-xxxx-ced77ae1501a
                secret_token:
                  type: string
                  description: The secret token for the tenant.
                  example: ead307a1-xxxx-xxxx-xxxx-4da01f24be3c
      responses:
        "200":
          description: Successful authentication.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Token active.
                  token:
                    type: string
                    description: The authentication token, valid for 30 minutes.
                    example: eyJ0RAiOiJKV1QiLCJhâ€¦
        "400":
          description: Invalid authentication credentials.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Invalid secret token.

  /api-v2/validate-token:
    get:
      summary: Validate Token
      tags:
        - Authentication
      description: "*Validates an authentication token.*"
      security:
        - X-Access-Token: []   # The custom x-access-token security Scheme
      responses:
        "200":
          description: Token is valid.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Token is valid.
        "403":
          description: Token is expired or invalid.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Token is expired.
  /api-v2/telehealth/schedules/get-provider-schedules/{state}/service/{sheet_number}/{ServiceId}:
    get:
      summary: Get Provider Schedules
      tags:
        - Provider 
      description: Retrieves available provider schedules.
      security:
        - X-Access-Token: []
      parameters:
        - in: path
          name: state
          required: true
          schema:
            type: string
          description: Provide your state.
        - in: path
          name: sheet_number
          required: true
          schema:
            type: string
          description: Sheet number identifier.
        - in: path
          name: ServiceId
          required: true
          schema:
            type: string
          description: The service ID.
      responses:
        "200":
          description: Schedules retrieved successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Schedules Retrieved Successfully
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        schedule_date:
                          type: string
                          format: date
                          example: "2024-07-24"
                        start_datetime:
                          type: string
                          format: date-time
                          example: "2024-07-24T21:15:00.000Z"
                        end_datetime:
                          type: string
                          format: date-time
                          example: "2024-07-24T21:30:00.000Z"
                        provider_guid:
                          type: string
                          example: "7efa59e3-fc64-42eb-8a3f-daa07026ac7c"
                        appt_length:
                          type: integer
                          example: 15
                        provider_details:
                          type: object
                          properties:
                            first_name:
                              type: string
                              example: "Rahul"
                            last_name:
                              type: string
                              example: "Sharma"
                            user_avatar:
                              type: string
                              format: uri
                              example: "https://olamd-staging-operations-bucket.s3.amazonaws.com/images/users/3990/ced81e0a-664c-47a9-b193-25209357d928.jpg"
        "403":
          description: Unauthorized access.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Unauthorized access.   
  /api-v2/telehealth/service/new-schedule-request:
    post:
      summary: Create New Appointment
      tags:
        - Consult
      description: Creates a new schedule request for telehealth services.
      security:
        - X-Access-Token: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                user_data:
                  type: string
                  description: JSON stringified user data
                  example: '{"first_name": "FIRST_NAME", "last_name": "LAST_NAME", "gender": "male/female", "dob": "1998-02-12", "email": "EMAIL_ADDRESS", "phone": "+1234567890", "role": "USER", "sub_role": "", "release_medical": false, "tennant": "body_good_studio"}'
                address:
                  type: string
                  description: JSON stringified address array
                  example: '[{"use": "home", "text": "STREET CITYCITY STATE_CODE ZIPCODE", "street1": "STREET", "city": "CITY", "state": "FL", "postalCode": "ZIPCODE", "line": ["STREET", "CITY", "FL", "ZIPCODE"], "type": "both"}]'
                service_data:
                  type: string
                  description: JSON stringified service questions/answers
                  example: '{"question_answer":[{"question_text":"Test Dummy question","answer":"Mild","other_text":"Test chronic pain"}]}'
                identifier:
                  type: string
                  description: JSON stringified identifier data
                  example: '{"service": "weight-loss-semaglutide-injection-advanta-rx", "sessionType": "initial", "tennant": "body_good_studio", "scheduleType": "subscription / one-time"}'
                transaction_id:
                  type: string
                  example: "UNIQUE_TRANSACTIONS_ID"
                pharmacyDetails:
                  type: string
                  description: JSON stringified pharmacy info
                  example: '{"pharmacy_name": "Test Pharmacy", "pharmacy_address": "Test Address", "pharmacy_phone": "+1234567890", "pharmacy_fax": "+1234567890", "pharmacy_ncpdp_id": "000000"}'
                schedule:
                  type: string
                  description: JSON stringified schedule object
                  example: '{"schedule_start_date": "2023-10-18T15:00:00.000Z", "schedule_end_date": "2023-10-18T15:15:00.000Z", "provider_guid": "f5f144de-a138-4be5-9dfd-e4d940dc729b"}'
                user_insurance:
                  type: string
                  description: JSON stringified insurance data
                  example: '{"insurance_member_id":"123TEST123", "insurance_plan_name":"test_plan_name", "payer_identification":"TEST", "cover_type":"Primary"}'
                file_1:
                  type: string
                  format: binary
                file_2:
                  type: string
                  format: binary
                file_3:
                  type: string
                  format: binary
                file_4:
                  type: string
                  format: binary
                file_5:
                  type: string
                  format: binary
      responses:
        "200":
          description: Provider schedule created successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Provider schedule created successfully"
                  data:
                    type: string
                    example: "f57956b3-xxxx-xxx-xxxx-xxxxxxxxx"
                  user_guid:
                    type: string
                    example: "f57956b3-xxxx-xxx-xxxx-xxxxxxxxx"
                  redirectUrl:
                    type: string
                    example: "A url for next steps"
                  popupMsg:
                    type: string
                    example: " Message to display user"
        "403":
          description: Invalid or missing token.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Token is expired."  
