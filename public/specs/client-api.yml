  /api-v2/telehealth/search-pharmacy-dosepot:
    get:
      summary: Search for pharmacy information by name and ZIP code or by NCPDP ID
      tags:
        - Pharmacy
      description: |
        Retrieves pharmacy information using either:

        1. `pharmacy_name` (min 3 characters) and `zip_code`, **or**
        2. `pharmacy_ncpdp_id` (a 7-digit NCPDP Provider ID).

        At least one method of search must be provided. If both are provided, NCPDP ID takes priority.
      security:
        - X-Access-Token: []
      parameters:
        - in: query
          name: pharmacy_name
          schema:
            type: string
            minLength: 3
          description: Name of the pharmacy (minimum 3 characters). Required if NCPDP ID is not provided.
        - in: query
          name: zip_code
          schema:
            type: string
          description: ZIP code to narrow the search. Required if pharmacy_name is used.
        - in: query
          name: pharmacy_ncpdp_id
          schema:
            type: string
            pattern: '^[0-9]{7}$'
          description: 7-digit NCPDP Provider Identification Number. If provided, it overrides name/ZIP search.
      responses:
        "200":
          description: Pharmacy fetched successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Pharmacy fetched successfully
                  count:
                    type: integer
                    example: 1
                  result:
                    type: array
                    items:
                      type: object
                      properties:
                        PharmacyId:
                          type: integer
                          example: 3
                        StoreName:
                          type: string
                          example: QS/1 PA TEST PHARMACY
                        Address1:
                          type: string
                          example: 110 SOUTH MAIN STREET
                        Address2:
                          type: string
                          example: ""
                        City:
                          type: string
                          example: MOORES
                        State:
                          type: string
                          example: SC
                        ZipCode:
                          type: string
                          example: "29303"
                        PrimaryPhone:
                          type: string
                          example: "8002223333"
                        PrimaryPhoneType:
                          type: string
                          example: Work
                        PrimaryFax:
                          type: string
                          example: "8001134321"
                        PhoneAdditional1:
                          type: string
                          nullable: true
                          example: null
                        PhoneAdditionalType1:
                          type: string
                          example: Undefined
                        PhoneAdditional2:
                          type: string
                          nullable: true
                          example: null
                        PhoneAdditionalType2:
                          type: string
                          example: Undefined
                        PhoneAdditional3:
                          type: string
                          nullable: true
                          example: null
                        PhoneAdditionalType3:
                          type: string
                          example: Undefined
                        PharmacySpecialties:
                          type: array
                          items:
                            type: string
                          example: ["Retail", "EPCS"]
                        ServiceLevel:
                          type: integer
                          example: 2075
                        Latitude:
                          type: number
                          format: float
                          example: 34.984127
                        Longitude:
                          type: number
                          format: float
                          example: -81.95771
                        NCPDPID:
                          type: string
                          example: "0000250"                                                                                                     
components:
  securitySchemes:
    X-Access-Token:
      type: apiKey
      in: header
      name: X-Access-Token
      description: The authentication token to be validated.